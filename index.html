<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Innovative claims processing platform specialising in efficient, user-friendly services in the healthcare industry.">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="canonical" href="https://greydom.com/">
    <meta name="robots" content="index, follow">
    <title>Greydom: Innovative Claims Processing</title>
    <style>
        body {
            --primary: #00BCD4; /* Cyan 500 */
            --secondary: white;
            --accent: #FF5722; /* Deep Orange 500 */
            background-color: var(--secondary);
        }

        h2, h3, a, button {
            color: var(--primary);
        }

        button {
            background-color: var(--accent);
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }

        a:hover, button:hover {
            opacity: 0.8;
        }

        .main-logo, .under-construction {
            width: auto;
            height: auto;
            vertical-align: middle;
            display: block; /* Make under construction image block to center it */
            margin: 20px auto; /* Center the image */
        }

        .linkedin-icon {
            display: inline-block;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png');
            background-size: contain;
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        .footer-text {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        form input {
            background-color: var(--secondary);
        }

        form textarea {
            background-color: var(--secondary);
        }

    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><img src="img/logo/greydom-logo-wide.png" alt="Greydom Logo" class="main-logo"></li>
        </ul>
        <ul>
            <li><a href="#contact" role="button">Contact Us</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section id="product">
                <img src="img/under-construction.gif" alt="Under Construction" class="under-construction">
            </section>
            <section id="contact">
                <hgroup>
                    <h2>Contact Us</h2>
                    <h3>Get in Touch</h3>
                </hgroup>
                <form action="https://formspree.io/f/xeqyggyg" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required />
            
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required />
            
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message to us" required></textarea>
            
                    <button type="submit">Send</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="container">
      <span class="footer-text">Follow Us:</span>
      <a href="https://www.linkedin.com/company/greydom/" target="_blank"><span class="linkedin-icon"></span></a>
  </footer>
</body>
<script data-goatcounter="https://greydom.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</html>
